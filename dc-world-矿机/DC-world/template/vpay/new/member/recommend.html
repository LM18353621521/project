<style>
    .cart .media-object {
        line-height: 40px;
        max-width: 40px;
        height: 40px;
        margin-left:  25px;
        margin-right: 10px;
        border-radius: 50%;
    }
    .cart .mui-input-row {
        height: 100%;
        width: 35%;
        float: left;
    }
    .cart .cart-goods {
        margin-bottom: 0;
    }
    .cart .mui-media-body span {
        font-size: 13px;
        width: 100%;
        display: block;
        white-space: normal;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
    }
    .discribe{
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<body ng-app="myApp" >

<!--header-->
<header class="mui-bar mui-bar-nav" >
    <a class=" mui-icon mui-icon-left-nav mui-pull-left" style="color: white" href="/index.php/Home/member/member"></a>
    <h1 class="mui-title">我的推荐</h1>
</header>

<div class="mui-page-content"  ng-controller="recommendCtrl" ng-cloak style="font-size: 15px;">
    <div style="height: 60px;background:#efeff4; "></div>
    <ul class="mui-table-view"  id="list" ng-repeat=" re in message">
        <li class="mui-table-view-cell" ng-show="{{ re.isdisable==1}}">
            <a>会员号(冻结)<span class="mui-pull-right">{{ re.account}}</span></a>
        </li>
        <li class="mui-table-view-cell" ng-show="{{ re.isdisable==2}}">
            <a>会员号<span class="mui-pull-right">{{ re.account}}</span></a>
        </li>
        <li class="mui-table-view-cell" ng-show="{{ re.isdisable==2}}">
            <a>会员姓名<span class="mui-pull-right">{{ re.name}}</span></a>
        </li>
        <li class="mui-table-view-cell">
            <a>已消费<span class="mui-pull-right">{{ re.sumall}}</span></a>
        </li>
        <li class="mui-table-view-cell" ng-show="{{ re.isdisable==1}}">
            <a>该账号已被禁用<span class="mui-pull-right"></span></a>
        </li>
        <li class="mui-table-view-cell" ng-hide="{{ re.isdisable==1}}">
            <a>上次消费时间<span class="mui-pull-right">{{re.lasttime}}</span></a>
        </li>
        <div style="height: 10px;background:#efeff4; "></div>
    </ul>
</div>
