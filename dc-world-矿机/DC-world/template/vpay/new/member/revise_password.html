<include file="common/main" title="修改昵称" body=""/>
    <div class="nav_top flex">
        <a  href="javascript:void(0)"  onclick="window.history.go(-1)">
            <i></i>
        </a>
        <div class="flex1">
            修改登录密码
        </div>
        <a href="javascript:void(0)">
            <i></i>
        </a>
    </div>
    <div style="height: 0.44rem;"></div>
    <div class="login">
        <div>
            <label>旧登录密码</label>
            <input type="password" name="oldPasswd" placeholder="旧登录密码" maxlength="32">
        </div>
        <div>
            <label>新登录密码</label>
            <input type="password" name="newPasswd" placeholder="新登录密码" maxlength="32">
        </div>
    </div>
    <input class="login_btn" type="button" value="确认" onclick="sub()">
    <div class="go_rf clearfix"> 
        <a href="javascript:void(0)">
            
        </a>
        <a href="{:U('Register/forgetPasswd')}">
            忘记密码？
        </a>
    </div>
</body>

<script>
        sub=function () {
            $.ajax({
                method:'POST',
                dataType:'json',
                data:{
                    "oldPasswd" : $("input[name='oldPasswd']").val(),
                    "newPasswd" : $("input[name='newPasswd']").val(),
                },
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                url: "/index.php/Vpay/Member/revisePassword",
                success:function(data) {
                    if(data.code==0){
                        layer.msg(data.data);
                        setTimeout(function () {
                            window.location.href = '/index.php/Vpay/Member/index';
                        }, 1000);
                    }else {
                        layer.msg(data.msg)
                    }
                },
                error:function(response) {
                     layer.msg(response)
                }
            })
        }

</script>
