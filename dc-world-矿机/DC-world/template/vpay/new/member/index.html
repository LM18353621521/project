    <block name="custom_js">
        <script src="/Public/admin/plugins/bootstrap-fileinput/js/plugins/sortable.min.js"></script>
        <script src="/Public/admin/plugins/bootstrap-fileinput/js/plugins/purify.min.js"></script>
        <script src="/Public/admin/plugins/bootstrap-fileinput/js/fileinput.js"></script>
        <script src="/Public/admin/plugins/bootstrap-fileinput/js/locales/zh.js"></script>
        <script type="text/javascript">
            //退出登录
            function exit() {
                var btnArray = ['确认', '取消'];
                layer.confirm('退出登录？', btnArray, function () {
                    ajax_post("/index.php/Vpay/Login/exitlogin",{},"/index.php/Vpay/Login/login");
                },function () {
                    layer.msg("取消", {time: 1000})
                });
            }

            function updataFile(){
                return  $("#updataFile").click();
            }

            $(function(){
                var $imgFile = $("#" + "updataFile");
                $imgFile.fileinput({
                    language: 'zh',
                    uploadUrl: "{:U('Member/uploadFaceImage')}",
                    uploadAsync: true,
                    minFileCount: 1,
                    maxFileCount: 1,
                    overwriteInitial: true,
                    showUpload: false,
                    layoutTemplates: {actionZoom:""},
                    initialPreview: "",
                    initialPreviewAsData: true,
                    initialPreviewFileType: 'image',
                    initialPreviewConfig: "",
                    purifyHtml: true,
                    uploadExtraData: {
                        img_key: "1000",
                        img_keywords: "happy, places",
                    }
                }).on("filebatchselected", function(event, files) {
                    layer.msg("正在上传头像",{time:1000, icon: 6});
                    // 自动上传
                    $(this).fileinput("upload");
                }).on('fileuploaded', function(event, data, id) {
                    layer.msg("头像上传成功",{time:1000, icon: 6});
                    if(data.response) {
                        if (data.response.status == 0) {
                            // console.log("成功！");
                            //获取图像URL
                            $(".user_img img").attr("src", data.response.url);
                        }
                    }
                }).on('fileclear', function(event, id) {
                }).on('filesuccessremove', function(e, id) {
                }).on('filedeleted', function(e, id) {
                }).on("filebatchuploadsuccess", function(event, data) {
                    console.log(data);
                }).on('fileerror', function(event, data, msg) {  //一个文件上传失败
                    layer.msg('文件上传失败！'+msg);
                });
            });

        </script>
    </block>
