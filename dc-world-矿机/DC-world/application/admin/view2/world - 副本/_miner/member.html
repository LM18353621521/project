<script>

    function check_form1(tab,page){
        var keytype = $('select[name=condition]').val();
        var keywords=$('input[name=search_key]').val();
        if(keytype&&keywords==""){
            layer.alert('请输入关键词', {icon: 2});
            return false;
        }
        ajax_get_table(tab,page);
    }

    ajax_get_table('search-form2',1);
    //ajax 抓取页面
    function ajax_get_table(tab,page){
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type : "POST",
            url:"/index.php/Admin/World.Miner/member/p/"+page,//+tab,
            data : $('#'+tab).serialize(),// 你的formid
            success: function(data){
                $("#flexigrid").html('');
                $("#flexigrid").append(data);
                // 表格行点击选中切换
                $('#flexigrid > table>tbody >tr').click(function(){
                    $(this).toggleClass('trSelected');
                });

            }
        });
    }


    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });
        $('#start_time').layDate();
        $('#end_time').layDate();
    });

    function check_form(){
        var start_time = $.trim($('#start_time').val());
        var end_time =  $.trim($('#end_time').val());
        if(start_time == '' ^ end_time == ''){
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if(start_time !== '' && end_time !== ''){
            $('#ctime').val(start_time+" - "+end_time);
        }
        if(start_time == '' && end_time == ''){
            $('#ctime').val('');
        }
        return true;
    }
    function delfun(id,obj){
        layer.confirm('确认删除吗？删除后此手机号不能再注册', {
                btn: ['确定','取消'] //按钮
            }, function(){
                da = {
                    'tabName' : 'member',
                    'idName' : 'id',
                    'id' : id,
                    'isDelete':1,
                };
                // 确定
                $.ajax({
                    type : 'post',
                    url : "{:url('Systems.Admin/delDate')}",
                    data : da,
                    dataType : 'json',
                    success : function(data){
                        layer.closeAll();
                        if(data.status==1){
                            layer.msg(data.msg, {icon: 1});
                            $(obj).parent().parent().parent('tr').remove();
                        }else{
                            layer.msg(data.msg, {icon: 2,time: 2000});
                        }
                    }
                })
            }, function(index){
                layer.close(index);
            }
        );
    }
    function selectUsers(id){

        var url = "/index.php/Admin/World.Miner/updateBalanceIntegral/tpl/updateBalanceIntegral/id/"+id;
        layer.open({
            type: 2,
            title: '选择用户',
            shadeClose: true,
            shade: 0.2,
            area: ['75%', '75%'],
            content: url,
        });
    }
</script>
