<table>
    <tbody>
    <if condition="empty($list) eq true">
        <tr data-id="0">
            <td class="no-data" align="center" axis="col0" colspan="50">
                <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
            </td>
        </tr>
        <else/>
        <volist name="list" id="v">
            <tr>
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 50px;">{$v.id}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 100px;">{$v.mname}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 100px;">{$v.account}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 100px;">{$v.tmname}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 100px;">{$v.to_account}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 50px;">{$v.money+$v.transfer_fee}</div>
                </td>
                <!--<td align="center" class="">-->
                <!--<div style="text-align: center; width: 100px;">{$v.dc_transfer_rate}</div>-->
                <!--</td>-->
                <td align="center" class="">
                    <div style="text-align: center; width: 100px;">{$v.money}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 100px;">{$v.transfer_fee|default="0.00"}</div>
                </td>
                <td align="center" class="">
                    <div style="text-align: center; width: 120px;">{:date('Y-m-d H:i:s', $v.create_time)}</div>
                </td>
                <!-- <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:170px;">
                        <a class="btn red"  onClick="delfun({$v.id},this)" data-url="" data-id="{$vo.link_id}" ><i class="fa fa-trash-o"></i>删除</a>
                    </div>
                </td> -->
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
    </if>
    </tbody>
</table>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });

    $('.ftitle>h5').empty().html("(共{$pager->totalRows}条记录)");
</script>
