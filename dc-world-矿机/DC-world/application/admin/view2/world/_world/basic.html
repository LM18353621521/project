<include file="public/layout"/>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>矿机设置</h3>
                <h5>矿机基本设置</h5>
            </div>
            <ul class="tab-base nc-row">
                <foreach name="group_list" item="v" key="k">
                    <li><a href="{:U('World.World/system',['inc_type'=> $k])}" <if condition="$k==$inc_type">class="current"</if>><span>{$v}</span></a></li>
                </foreach>
            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span></div>
        <ul>
            <li>切不可频繁更改</li>
        </ul>
    </div>
    <form method="post" enctype="multipart/form-data" name="form1" action="{:U('World.World/handle')}">
        <input type="hidden" name="inc_type" value="{$inc_type}">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="dc_cny_rate">DC币-CNY汇率：</label>
                </dt>
                <dd class="opt">
                    1DC币=
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="dc_cny_rate" name="dc_cny_rate" value="{$config.dc_cny_rate|default=0}" class="input-txt" type="text">
                    CNY
                    <span class="err">只能输入整数</span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="dc_shell_rate">DC币-贝壳汇率：</label>
                </dt>
                <dd class="opt">
                    1DC币=
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="dc_shell_rate" name="dc_shell_rate" value="{$config.dc_shell_rate|default=0}" class="input-txt" type="text">
                    贝壳
                    <span class="err">只能输入整数</span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="dc_transfer_rate">DC币转赠手续费：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="dc_transfer_rate" name="transfer_fee" value="{$config.transfer_fee|default=0}" class="input-txt" type="text">
                    %
                    <span class="err">只能输入整数</span>
                    <!--<p class="notic">单位:%</p>-->
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="buy_price">DC买入单价：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="buy_price" name="buy_price" value="{$config.buy_price|default=0}" class="input-txt" type="text">
                    <span class="err">只能输入整数</span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="sell_price">DC卖出单价：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="sell_price" name="sell_price" value="{$config.sell_price|default=0}" class="input-txt" type="text">
                    <span class="err">只能输入整数</span>
                    <p class="notic"></p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="price_float">交易价格浮动：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="price_float" name="price_float" value="{$config.price_float|default=0}" class="input-txt" type="text">
                    %
                    <span class="err">只能输入整数</span>
                    <!--<p class="notic">单位:%</p>-->
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="max_buy_orders">买入挂单数：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="max_buy_orders" name="max_buy_orders" value="{$config.max_buy_orders|default=0}" class="input-txt" type="text">
                    <span class="err">只能输入整数</span>
                    <p class="notic">买入订单最大挂单数量，买入订单未接单数达到此值不允许客户继续挂买入单</p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="max_sell_orders">卖出挂单数：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="max_sell_orders" name="max_sell_orders" value="{$config.max_sell_orders|default=0}" class="input-txt" type="text">
                    <span class="err">只能输入整数</span>
                    <p class="notic">卖出订单最大挂单数量，卖出订单未接单数达到此值不允许客户继续挂卖出单</p>
                </dd>
            </dl>


            <dl class="row">
                <dt class="tit">
                    <label for="cancel_time">订单取消时间：</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="cancel_time" name="cancel_time" value="{$config.cancel_time|default=0}" class="input-txt" type="text">
                    <span class="err">只能输入整数</span>
                    <p class="notic">交易订单接单后多少分钟后未确认打款，订单取消</p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="app_version">APP版本号</label>
                </dt>
                <dd class="opt">
                    <input id="app_version" name="app_version" value="{$config.app_version|default=0}" class="input-txt" type="text">
                    <p class="notic">用于显示在前端个人管理页面</p>
                </dd>
            </dl>


            <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="document.form1.submit()">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">

</script>
<div id="goTop">
    <a href="JavaScript:void(0);" id="btntop">
        <i class="fa fa-angle-up"></i>
    </a>
    <a href="JavaScript:void(0);" id="btnbottom">
        <i class="fa fa-angle-down"></i>
    </a>
</div>
</body>
</html>
