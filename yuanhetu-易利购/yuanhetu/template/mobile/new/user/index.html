<layout name="common/layout_nav" />
    <style>
        .grid-box .weui-grid {
            width: 25%;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        .grid-box .weui-grid__icon {
            width: 1.2rem;
            height: 1.2rem;
            margin-bottom: 12px;
        }

        .rtbg {
            background-image: url(__STATIC__/assets/images/wdjfbg_t.png);
            background-size: 5rem;
            background-position: right top;
            background-repeat: no-repeat;
        }

        .lbbg {
            background-image: url(__STATIC__/assets/images/wdjfbg_b.png);
            background-size: 4rem;
            background-position: left bottom;
            background-repeat: no-repeat;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .lbbg .avatar {
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 50%;
        }

        .lbbg .weui-badge {
            background-color: #4f5259;
            padding: 3px 10px;
            font-size: 0.45rem;
            font-weight: 400;
        }

        .setting {
            position: absolute;
            right: 15px;
            top: 10px;
        }
        .setting img{
            width: 0.8rem;
        }
        .grid-pagination .swiper-pagination-bullet{
            background-color: #eeeeee;
            margin-left: 5px;
            width: 6px;
            height: 6px;
        }
        .grid-pagination .swiper-pagination-bullet-active{
            background-color: #e6e6e6;
            width: 18px;
            border-radius: 10px;
        }
        .weui-grid__label{
            line-height: 30px;
        }
    </style>
</head>
