<include file="public/header" title="温馨提示"/>

<style>
    #content p{
        text-align:left;
    }
    .loginsingup-input{
        margin-top: 5rem;
    }
</style>
<!--详情-s-->
<div class="xq_details">
    <div class="sg">
        <div class="spxq p">
            <div id="content"> <!--可编辑区域开始-->
                <div>
                    <div style="margin-bottom: 25px;">
                        <h2 style="height: 46px; line-height: 46px; border-bottom-color: rgb(233, 234, 236); border-bottom-width: 1px; border-bottom-style: solid;"><span
                                style="color: rgb(60, 60, 60); padding-top: 6px; padding-bottom: 6px; padding-left: 10px; font-size: 18px; font-weight: bold;">温馨提示</span>
                        </h2>
                        <img src="{$article.thumb}"/>

                        <div class="loginsingup-input">
                            <empty name="apply">
                                <if condition="$user.level eq 1">
                                    <div style="padding: 20px 30px 0px; color: rgb(60, 60, 60); font-size: 18px;">
                                        您好，您目前的等级太低~~
                                    </div>
                                    <div class="lsu-submit">
                                        <a href="{:U('Article/apply')}">
                                            <input type="button"  value="立即升级" />
                                        </a>
                                    </div>
                                <else/>
                                    <if condition="$user.level eq 3">
                                        <div style="padding: 20px 30px 0px; color: rgb(60, 60, 60); font-size: 18px;">
                                            您好，您当前的等级为 “{$level[$user[level]]}“，已是最高等级。
                                        </div>
                                        <div class="lsu-submit">
                                            <a href="{:U('Index/index')}">
                                                <input type="button"  value="去首页" />
                                            </a>
                                        </div>
                                        <else/>
                                        <div style="padding: 20px 30px 0px; color: rgb(60, 60, 60); font-size: 18px;">
                                            您好，您当前的等级为 “{$level[$user[level]]}”。
                                        </div>
                                        <div class="lsu-submit">
                                            <a href="{:U('Index/index')}">
                                                <input type="button"  value="去首页" />
                                            </a>
                                        </div>
                                    </if>

                                </if>
                            <else/>
                                    <div style="padding: 20px 30px 0px; color: rgb(60, 60, 60); font-size: 18px;">
                                        您当前已经申请 “{$level[$apply[level_id]]}” 身份，管理员正在审核中...
                                    </div>
                                    <div class="lsu-submit">
                                        <a href="{:U('Index/index')}">
                                            <input type="button"  value="去首页" />
                                        </a>
                                    </div>
                            </empty>

                        </div>

                    </div>
                </div>
                <!--可编辑区域结束-->
            </div>
        </div>
    </div>
</div>
<!--详情-e-->
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript"></script>
<include file="public/wx_share"/>
</body>
</html>
