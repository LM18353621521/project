<script>

<body class="[body]">

    <style>
        html{
            font-size: 75px !important;
        }
        @media only screen and (min-width: 375px)
        html {
             font-size: 75px;
        }

        @media only screen and (min-width: 360px)
        html {
             font-size: 72px;
        }
        @media only screen and (min-width: 320px)
        html {
            font-size: 64px;
        }
        body {
            line-height: 1.6;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-size: 12px;
            background-color: #f8f8f8;
        }
        body {
            font-size: 0.08rem;
            color: #666;
            background: #f3f4f5;
            min-width: 2rem;
            width: 100%;
            font-family: Microsoft Yahei, Helvetica Neue, Helvetica, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
        }
        .page {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        .page-bd {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background: #f8f8f8;
            position: relative;
        }
        .weui-flex {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }
        .avatar {
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border-radius: 50%;
            margin-right: 10px;
        }

        .avatar {
            display: inline-block;
            width: 0.6rem;
            height: 0.6rem;
            vertical-align: middle;
        }
        .rwmbox {
            width: 3.913333rem;
            height: 4.2rem;

        .rwmbox p {

        }

        .rwmbox .rwm_imgbox {
            width: 2.2rem;
            height: 2.2rem;

            box-shadow: 0 0 0.133333rem rgba(255, 80, 0, 0.2);

            float: left;
            display: block;
            width: 100%;

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-flex" style="align-items: center; padding: 20px;">
            <div>
                <span class="avatar"><img src="{$user.head_pic|default="__STATIC__/images/user68.jpg"}" alt=""></span>
            </div>
            <div  class="weui-flex__item"><span class="fs28">~{$user.nickname}~</span></div>
        </div>
        <div class="rwmbox">
            <p class="fs26">我在{$tpshop_config['shop_info_store_title']}，快来看看吧！</p>
            <div class="rwm_imgbox">
                <img src="{$qrcode_path}" alt="">
            </div>
        </div>
        <div class="fs26 mt20" style="padding:0 0.306667rem; color: #4c4c4c;">
            <p>1. 长按保存您的推广二维码或提供给您的代理扫描</p>

            <p>2. 如果您的微信访问，请点击右上角，直接将分享给您的朋友或朋友圈</p>
        </div>

        <!--</div>-->
    </div>

</div>

<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: appId, // 必填，公众号的唯一标识
        timestamp: timestamp, // 必填，生成签名的时间戳
        nonceStr: nonceStr, // 必填，生成签名的随机串
        signature: signature,// 必填，签名，见附录1
            jsApiList: [ // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        'onMenuShareTimeline',//这里不知道你用的地理接口是哪个就两个都写上了
        'onMenuShareAppMessage'
    ]
    });
    wx.ready(function(){
        // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: "推广二维码", // 分享标题
            link:'http://'+window.location.host+"{:U('User/my_qrcode',array('user_id'=>$user['user_id']))}",
            imgUrl: "http://test.cctvia.com/template/mobile/new2/static/images/pock_02.png", // 分享图标
            desc: "你帮我转发,我送你现金"
        });
        // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: "推广二维码", // 分享标题
            link:'http://'+window.location.host+"{:U('User/my_qrcode',array('user_id'=>$user['user_id']))}",
            imgUrl: "http://test.cctvia.com/template/mobile/new2/static/images/pock_02.png", // 分享图标
            desc: "你帮我转发,我送你现金",
            type: '' // 分享类型,music、video或link，不填默认为link
        });
    });
</script>
