                            </div>

                        <foreach name="list" item="v" key="k">

                            </li>
                        </foreach>
                    </ul>

                <div class="weui-cell__bd" style="padding: 0.1rem 0.5rem">
                    <div id="tab" class="search" style="padding-top:0rem;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function get_dist(city){
        var data = {id:city};
        $("#"+city).addClass('active').siblings().removeClass();
        
        $.ajax({
            url: "{:U('Mobile/user/ajax_agency_area')}",
            type: 'post',
            data:data,
            success:function(data){
                $("#tab").html(data);
            },
            error:function(){
                alert('网络错误');
            }
        });
     }
</script>
